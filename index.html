<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <p class="winner">Tic-Tac-Toe</p>
    <p class="turn"></p>
    <div class="grid-container">
      <div id="1,1" class="gridItem"></div>
      <div id="1,2" class="gridItem grid-col"></div>
      <div id="1,3" class="gridItem"></div>
      <div id="2,1" class="gridItem grid-row"></div>
      <div id="2,2" class="gridItem grid-row grid-col"></div>
      <div id="2,3" class="gridItem grid-row"></div>
      <div id="3,1" class="gridItem"></div>
      <div id="3,2" class="gridItem grid-col"></div>
      <div id="3,3" class="gridItem"></div>
    </div>
    <div class="button-group">
      <button id="restartBtn" class="btn">Restart</button>
      <button id="settingsBtn" class="btn">Settings</button>
    </div>
    <div class="modal">
      <div class="modal-contents">
        <h2>Enter Player Names</h2>
        <!-- <input class="game-mode" type="radio" name="game-mode" id="vsPlayer">
        <label for="vsPlayer">vs. Player</label>
        <input class="game-mode" type="radio" name="game-mode" id="vsCPU" checked>
        <label for="vs-cpu">vs. CPU</label> -->
        <div class="player-settings">
          <div class="flex-col">
            <input type="text" name="player-name" id="playerOneName" placeholder="Player 1 Name">
            <input type="text" name="player-name" id="playerTwoName" placeholder="Player 2 Name">
          </div>
        </div>
        <div class="modal-btn">
          <button class="okay-btn">OK</button>
          <button class="clear-btn">Clear</button>
        </div>

      </div>
    </div>
    <div class="overlay"></div>
  </body>
</html>
