<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <p class="winner">Tic-Tac-Toe</p>
    <p class="turn">Player One to move..</p>
    <div class="grid-container">
      <div id="1,1" class="gridItem"></div>
      <div id="1,2" class="gridItem grid-col"></div>
      <div id="1,3" class="gridItem"></div>
      <div id="2,1" class="gridItem grid-row"></div>
      <div id="2,2" class="gridItem grid-row grid-col"></div>
      <div id="2,3" class="gridItem grid-row"></div>
      <div id="3,1" class="gridItem"></div>
      <div id="3,2" class="gridItem grid-col"></div>
      <div id="3,3" class="gridItem"></div>
    </div>
    <div class="restart"><button class="restart-btn">Restart</button></div>
  </body>
</html>
